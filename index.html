<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hermine & Ramzy ❤️</title>

<style>
/* RESET */
* { box-sizing: border-box; }

/* FOND ROMANTIQUE LÉGER */
body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,120,150,0.35), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(255,200,220,0.25), transparent 45%),
    linear-gradient(180deg, #0f0c29, #302b63, #3a1c71);
  font-family: 'Poppins', system-ui, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* PARTICULES DOUCES (CSS ONLY) */
body::before, body::after {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(white 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.08;
  animation: float 120s linear infinite;
}

body::after {
  animation-duration: 180s;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-500px); }
}

/* CONTENEUR */
.screen {
  text-align: center;
  padding: 25px;
  max-width: 500px;
  width: 100%;
  animation: fade 1.4s ease;
}

.hidden { display: none; }

h1 {
  font-size: 44px;
  margin-bottom: 15px;
  font-weight: 600;
}

.names {
  font-size: 38px;
  letter-spacing: 3px;
  margin-bottom: 30px;
}

.text {
  font-size: 22px;
  line-height: 1.7;
  opacity: 0.95;
}

#countdown {
  font-size: 58px;
  font-weight: 700;
  margin: 30px 0;
  letter-spacing: 2px;
}

button {
  margin-top: 40px;
  padding: 16px 45px;
  font-size: 20px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #3a1c71;
  font-weight: 600;
  cursor: pointer;
  transition: transform .2s ease;
}

button:active {
  transform: scale(0.96);
}

.heart {
  font-size: 52px;
  margin-top: 35px;
  animation: beat 1.3s infinite;
}

/* ANIMATIONS */
@keyframes fade {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes beat {
  0% { transform: scale(1); }
  30% { transform: scale(1.2); }
  60% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- ÉCRAN 1 -->
<div class="screen" id="s1">
  <h1>Il y a des moments…</h1>
  <div class="text">
    Qu’on n’annonce pas.<br>
    Qu’on attend en silence.
  </div>
  <button onclick="go(2)">Continuer</button>
</div>

<!-- ÉCRAN 2 -->
<div class="screen hidden" id="s2">
  <h1>Deux prénoms</h1>
  <div class="names">Hermine ❤️ Ramzy</div>
  <div class="text">
    Et une envie simple.<br>
    Être là.
  </div>
  <button onclick="go(3)">Voir la date</button>
</div>

<!-- ÉCRAN 3 -->
<div class="screen hidden" id="s3">
  <h1>Le compte à rebours</h1>
  <div id="countdown">...</div>
  <div class="text">
    24 décembre 2025<br>
    À 22h00 précises.
  </div>
  <button onclick="go(4)">Dernier mot</button>
</div>

<!-- ÉCRAN 4 -->
<div class="screen hidden" id="s4">
  <h1>Ce soir-là…</h1>
  <div class="text">
    Je ne promets pas le parfait.<br>
    Je promets le vrai.<br><br>
    Et mon envie d’être là,<br>
    avec toi.
  </div>
  <div class="heart">❤️</div>
</div>

<script>
function go(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
  document.getElementById('s' + n).classList.remove('hidden');
}

// Date exacte
const target = new Date("2025-12-24T22:00:00");

function tick() {
  const now = new Date();
  const d = target - now;

  if (d <= 0) {
    countdown.innerHTML = "C’est maintenant ❤️";
    return;
  }

  const j = Math.floor(d / 86400000);
  const h = Math.floor(d / 3600000) % 24;
  const m = Math.floor(d / 60000) % 60;
  const s = Math.floor(d / 1000) % 60;

  countdown.innerHTML = `${j}j ${h}h ${m}m ${s}s`;
}

tick();
setInterval(tick, 1000);
</script>

</body>
</html>
